<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Guess My Color</title>
</head>
<body>
    <h1>Color Guessing Game</h1>
    <Button type="button" onclick="runGame()">Start Game</Button>
    <script>
        const COLORS_ARRAY = ['blue', 'cyan', 'gold', 'gray', 'green', 'magenta', 'orange', 'red', 'white', 'yellow'];
        
        console.log(COLORS_ARRAY);
        function runGame (){
            let guess = '';
            let correct = false;
            let numTries = 0;
             
            const targetIndex = Math.floor(Math.random()*10)+1;
            const target = COLORS_ARRAY [targetIndex];
            console.log(targetIndex);
           

            do  {
                
             numTries ++;   
            guess = prompt('I am thinking of one of these colors:\n\n'  + (COLORS_ARRAY.join(', ')) +
            '\nWhat color am I thinking of? \n');

            if (guess === null) {
                alert ('Game Cancelled')
                return;
            }
            correct = checkGuess (guess,target);
            } while (!correct);
             alert ("Congratulations!, your number is "  + target +   " It took you " +numTries+ " to guess it.\n\n Hit OK to see the color in the background\n" );
             
             document.body.style.background = guess;
        }

       
        

        function checkGuess (guess, target) {
            let correct = false;
           
            if (!COLORS_ARRAY.includes(guess)) {
                alert ('I dont recognize your color.  Try again!')
            } 
            else if (guess > target) {
            alert ('Almost got it, your color is alphabetically lower than mine. \n Please try again!')
             }
            else if (guess < target) {
            alert ('Try again,  your color is alphabetically higher than mine. \n Good luck!!')
             }
            else {
            correct = true;
            }
               return correct; 
               
        }
        
        

    </script>
    
</body>
</html>
